name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4
      - run: bun install --frozen-lockfile
      - run: bun run verify:ci

  electron-build:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for electron changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE=${{ github.event.pull_request.base.sha }}
          else
            BASE=${{ github.event.before }}
          fi
          if git diff --name-only "$BASE" HEAD | grep -Eq '^(electron/|shared/|src/types/electron\.d\.ts|tsconfig\.electron\.json|package\.json|bun\.lock|vite\.config\.ts$)'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: oven-sh/setup-bun@v2
        if: steps.filter.outputs.changed == 'true'
        with:
          bun-version: 1.3.4
      - run: bun install --frozen-lockfile
        if: steps.filter.outputs.changed == 'true'
      - run: bun run electron:build
        if: steps.filter.outputs.changed == 'true'
